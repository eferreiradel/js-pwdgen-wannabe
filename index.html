<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container-fluid justify">
      <div class="row justify-content-center">
        <div class="col-9 mt-5 mb-5 rounded bg-primary text-white py-5 px-4">
          <div class="heading my text-center">
            <h1 class="text-center mb-4">Passw@rd Generator</h1>
          </div>
          <form action="post">
            <fieldset>
              <label for="name">name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="ur name here"
              />
            </fieldset>
            <label for="surname">surname</label>
            <input
              type="text"
              id="surname"
              class="form-control"
              placeholder="surname"
            />
            <label for="color"> favourite color </label>
            <input
              type="text"
              id="color"
              class="form-control"
              placeholder="color"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
